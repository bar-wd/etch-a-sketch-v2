<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Etch-a-Sketch</title>
  </head>

  <body>
    <div class="header">
      <div>Etch-a-Sketch</div>
    </div>
    <div class="middle-wrapper">
      <div class="options-wrapper">
        <div class="options">Color Picker</div>
        <div class="options">Color Mode</div>
        <div class="options">Rainbow Mode</div>
        <div class="options">Eraser</div>
        <div class="options clear">Clear</div>
        <div class="slider">
          <input
            type="range"
            min="1"
            max="6"
            value="6"
            oninput="rangeValue.innerText = this.value"
          />
          <p id="rangeValue">6</p>
        </div>
      </div>
      <div class="container"></div>
    </div>
  </body>
</html>
